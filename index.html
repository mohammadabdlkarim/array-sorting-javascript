<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label for="arraySizeInput" class="size-label">Array Size</label>
      <input
        type="number"
        id="arraySizeInput"
        class="size-input"
        min="1"
        max="10"
        placeholder="Enter Array's Size"
      />
      <button type="submit" id="createButton" class="btn">Create Array</button>

      <div id="barContainer" class="bar-container"></div>

      <br />
      <br />
      <button type="submit" id="sortButton" class="btn">Sort Array</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
